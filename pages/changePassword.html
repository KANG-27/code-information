<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/changePassword.css">
    <title>Cambio de contraseña</title>
</head>
<body>
    <div class="container">
        <div class="center">
            <form action="#" class="p-3 form">
                <h3 class="text">Cambiar de contraseña</h3>
                <div class="form-group">
                    <p class="text">Digita el correo que asociaste a esta pagina. En un lapso de una hora te llegara un correo para el cambio de tu contraseña </p>
                    <input type="text" id="email" class="form-control" placeholder="Email">
                </div>
                <center>
                    <a id="enviarCorreo" class="text redirect" onclick="CambioContraseña()">Enviar correo</a>

                </center>

                <script>
                    function CambioContraseña(){ 
                        var email= document.getElementById('email').value
                        if(email){
                            alert('se envio un correo a '+email)
                            window.location.href = "login.html"
                            
                        }
                        else{
                            alert('digita un correo electronico')
                            
                        }

                    }
                </script>
            </form>
        </div>
    </div>
</body>
</html>
