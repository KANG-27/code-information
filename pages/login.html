<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/login.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="center">
            <form action="#" class=" p-3 form">
                <img src="../image/netlog3.png" alt="usuario" class="usuario">
                <h3 class="text">Login</h3>
                <div class="form-group">
                    <label for="email" class="text">Email</label>
                    <input type="text" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="pasword" class="text">Contraseña</label>
                    <input type="text" id="pasword" class="form-control">
                </div>
                <div class="remember-password">
                    <input type="checkbox" name="remember-password" id="remember-password" class="checkbox">
                    <label for="remember-password" class="text">Recordar mi contraseña</label>
                    <a href="createUser.html" class="crear-usuario"> Crear usuario </a>
                </div>
                <center>
                    <a href="index.html" type="submit" class="button-login">Login</a href="index.html">
                </center>
            </form>
        </div>
    </div>
</body>

</html>
