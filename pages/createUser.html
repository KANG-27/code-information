<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/createUser.css">
    <title>Create User</title>
</head>
<body>
    <div class="container">
        <div class="center">
            <form action="#" class="p-3 form">
                <h3 class="text">Crear Usuario</h3>
                <div class="form-group">
                    <label for="name" class="text">Nombre y Apellido</label>
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email" class="text">Email</label>
                    <input type="text" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password" class="text">Contraseña</label>
                    <input type="text" id="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password-confirm" class="text">Confirma tu contraseña</label>
                    <input type="text" id="password-confirm" class="form-control">
                </div>
                <div class="form-group">
                    <label for="birth-Date" class="text">Fecha de Nacimiento</label>
                    <input type="date" id="birth-Date">
                </div>
                <center>
                    <a href="login.html" type="submit" class="button-login" >Crear Usuario</a>
                </center>
                
            </form>
        </div>
    </div>
</body>
</html>
